language: python

branches:
  except:
    - /^appveyor-.*$/

# Defaults for jobs.
os: linux
dist: trusty
services: docker

before_install:
  # Update to the latest version of docker.
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce

  # Launch SQL Server
  - make start-sqlserver

script: make ${CTDS_MAKE_TARGET}

after_script:
  - make stop-sqlserver

after_success:
  - bash <(curl -s https://codecov.io/bash)

# On failure, try dumping the SQL server logs to aid in debugging.
after_failure:
  - docker logs ctds-unittest-sqlserver

# Define jobs via environment variables to expose more job detail
# in the Travis UI.
env:
  jobs:
    - CTDS_MAKE_TARGET: check_3.8
    - CTDS_MAKE_TARGET: check_3.7
    - CTDS_MAKE_TARGET: check_3.6
    - CTDS_MAKE_TARGET: check_3.5
    - CTDS_MAKE_TARGET: check_3.4
    - CTDS_MAKE_TARGET: check_3.3
    - CTDS_MAKE_TARGET: check_2.7
    - CTDS_MAKE_TARGET: valgrind_3.6.3
    - CTDS_MAKE_TARGET: valgrind_2.7.14
    - CTDS_MAKE_TARGET: pylint

jobs:
  fast_finish: true
  include:
    # Docker isn't supported on OS X. Just attempt to install ctds as a check that
    # all code compiles using OS X's toolchain.
    - os: osx
      language: shell
      stage: test
      addons:
        homebrew:
          packages:
            - freetds
          update: true
      env: []
      services: []
      before_install:
        - python3 -m venv ctds-venv
        - source ctds-venv/bin/activate
      script:
        - CTDS_STRICT=1 pip3 install -v .
      after_script: skip
      after_success: true
      after_failure: skip

    - stage: publish egg and documentation
      deploy:
        - provider: pypi
          username: "__token__"
          password:
            # pypi.org token
            secure: ""

            # test.pypi.org token
            #secure: ""
          skip_existing: true
          on:
            tags: true
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          keep_history: true
          local_dir: .gh-pages
          target_branch: gh-pages
          on:
            tags: true
      env: []
      services: []
      before_install: skip
      script: make doc
      after_script: skip
      # Don't use `skip` for after_success. It will skip the deploy job.
      after_success: true
      after_failure: skip
